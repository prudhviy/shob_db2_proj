<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Big Data Insights</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

        <!-- Load c3.css -->
  <link href="dist/c3-0.4.10/c3.css" rel="stylesheet" type="text/css">
  <style type="text/css">
  .result {
    margin-left: 100px;
  } 
  </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Stack Exchange</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            Insights<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" class="query_one">Top rated Q's</a></li>
            <li><a href="#" class="query_two">Tagging trends in a year</a></li>
            <li><a href="#" class="query_three">Top 10 Tags</a></li>
            <li><a href="#" class="query_five">User's reputation</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="result">
  </div>
  </body>
  <script id="top_tags_template" type="text/x-handlebars-template">
      <li class="list-group-item"><a href="http://math.stackexchange.com/questions/tagged/{{TagName}}" target="_blank">#{{TagName}}</a> - <span class="label label-info">{{Count}}</span></li>
  </script>
  <script id="panel_template" type="text/x-handlebars-template">
    <div class="panel panel-info" style="width:450px;">
      <div class="panel-heading">{{heading}}</div>
      <div class="panel-body">
        {{content}}
      </div>
    </div>
  </script>
  <script src="jquery-1.11.2.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="handlebars-v2.0.0.js"></script>

    <!-- Load d3.js and c3.js -->
    <script src="dist/d3/d3.min.js" charset="utf-8"></script>
    <script src="dist/c3-0.4.10/c3.min.js"></script>
    <script src="main.js"></script>
</html>
